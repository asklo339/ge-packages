[binaries]
c = '/root/.package-builder/ndk/android-ndk-r27c/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android33-clang'
cpp = '/root/.package-builder/ndk/android-ndk-r27c/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android33-clang++'
ar = '/root/.package-builder/ndk/android-ndk-r27c/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
strip = '/root/.package-builder/ndk/android-ndk-r27c/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
pkgconfig = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'aarch64'
endian = 'little'

[properties]
sys_root = '/data/data/com.gebox.emu/files/usr/bionic'
pkg_config_libdir = '/data/data/com.gebox.emu/files/usr/bionic/lib/pkgconfig:/data/data/com.gebox.emu/files/usr/bionic/share/pkgconfig'
c_args = ['-I/data/data/com.gebox.emu/files/usr/bionic/include', '-I/data/data/com.gebox.emu/files/usr/bionic/include/X11', '-fPIC']
c_link_args = ['-L/data/data/com.gebox.emu/files/usr/bionic/lib', '-llog']
cpp_args = ['-I/data/data/com.gebox.emu/files/usr/bionic/include', '-I/data/data/com.gebox.emu/files/usr/bionic/include/X11', '-fPIC']
cpp_link_args = ['-L/data/data/com.gebox.emu/files/usr/bionic/lib', '-llog']
