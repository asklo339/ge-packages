[binaries]
c = '/root/.package-builder/ndk/android-ndk-r27c/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android33-clang'
cpp = '/root/.package-builder/ndk/android-ndk-r27c/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android33-clang++'
ar = '/root/.package-builder/ndk/android-ndk-r27c/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
strip = '/root/.package-builder/ndk/android-ndk-r27c/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
pkgconfig = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'armv8-a'
endian = 'little'

[properties]
sys_root = '/root/.package-builder/prefix'
pkg_config_libdir = '/root/.package-builder/prefix/lib/pkgconfig'
c_args = ['-I/root/.package-builder/prefix/include', '-I/root/.package-builder/prefix/include/X11']
c_link_args = ['-L/root/.package-builder/prefix/lib']
cpp_args = ['-I/root/.package-builder/prefix/include', '-I/root/.package-builder/prefix/include/X11']
cpp_link_args = ['-L/root/.package-builder/prefix/lib']
